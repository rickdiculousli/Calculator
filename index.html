<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link href='assets/reset.css' rel='stylesheet'>
	<link href='assets/styles.css' rel='stylesheet'>
</head>
<body>
	<div class="backboard">
			<div class="display">0</div>
			<div class="controls">
				<div class="nums">
					<div class="row clrRow">
						<button class='clr' value='clr' id='clr'>C</button>
					</div>
					<div class="row">
						<button class='digit' value='7'>7</button>
						<button class='digit' value='8'>8</button>
						<button class='digit' value='9'>9</button>
					</div>

					<div class="row">
						<button class='digit' value='4'>4</button>
						<button class='digit' value='5'>5</button>
						<button class='digit' value='6'>6</button>
					</div>

					<div class="row">
						<button class='digit' value='1'>1</button>
						<button class='digit' value='2'>2</button>
						<button class='digit' value='3'>3</button>
					</div>

					<div class="row">
						<button class='digit' value='0' id='zero'>0</button>
						<button class='digit' id='point' value='.'>.</button>
					</div>
				</div>

				<div class="operators">
					<button class='op' value='+'>+</button>
					<button class='op' value='-'>-</button>
					<button class='op' value='*'>x</button>
					<button class='op' value='/'>รท</button>
					<button class='eq' value='='>=</button>
				</div>
			</div>
	</div>
	<p>designed and developed by 
		<a href='https://github.com/rickdiculousli'>rickdiculousli</a>
	</p>


<script src='assets/script.js'></script>
</body>
</html>
